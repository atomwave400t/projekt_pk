<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html id="p1" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../template.xhtml">
            <ui:define name="title">
                <h:outputText 
                    value="#{bundle['dodaj_pracownik2.tytul']}">
                </h:outputText>

            </ui:define>
            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="2" id="grid">
                        <h:outputLabel value="#{bundle['dodaj_pracownik2.imie']}"  for="imie" />
                        <h:inputText
                            id="imie"
                            title="#{bundle['dodaj_pracownik2.imie1']}"
                            value="#{managed_pracownik.imie}"
                            required="true"
                            requiredMessage="#{bundle['dodaj_pracownik2.blad_imie']}"
                            disabled="#{managed_pracownik.zmiana==0}" >
                            <f:valueChangeListener binding="#{managed_pracownik.zmiana1}"/>
                        </h:inputText>
                        
                        <h:outputLabel value="#{bundle['dodaj_pracownik2.nazwisko']}"  
                                       for="nazwisko" /> 
                        <h:inputText
                            id="nazwisko"
                            title="#{bundle['dodaj_pracownik2.nazwisko1']}"
                            value="#{managed_pracownik.nazwisko}"
                            required="true"
                            requiredMessage="#{bundle['dodaj_pracownik2.blad_nazwisko']}">
                        </h:inputText>
                        
                        <h:outputLabel value="#{bundle['dodaj_pracownik2.numerTelefonu']}"  
                                       for="numerTelefonu" /> 
                        <h:inputText
                            id="numerTelefonu"
                            title="#{bundle['dodaj_pracownik2.numerTelefonu1']}"
                            value="#{managed_pracownik.numerTelefonu}"
                            required="true"
                            requiredMessage="#{bundle['dodaj_pracownik2.blad_numerTelefonu']}">
                        </h:inputText>
                        
                        <h:outputLabel value="#{bundle['dodaj_pracownik2.adres']}"  
                                       for="adres" /> 
                        <h:inputText
                            id="adres"
                            title="#{bundle['dodaj_pracownik2.adres1']}"
                            value="#{managed_pracownik.adres}"
                            required="true"
                            requiredMessage="#{bundle['dodaj_pracownik2.blad_adres']}">
                        </h:inputText>
                        
                        <h:outputLabel value="#{bundle['dodaj_pracownik2.miasto']}"  
                                       for="miasto" /> 
                        <h:inputText
                            id="miasto"
                            title="#{bundle['dodaj_pracownik2.miasto1']}"
                            value="#{managed_pracownik.miasto}"
                            required="true"
                            requiredMessage="#{bundle['dodaj_pracownik2.blad_miasto']}">
                        </h:inputText>
                        
                        <h:outputLabel value="#{bundle['dodaj_pracownik2.stanowisko']}"  
                                       for="stanowisko" /> 
                        <h:inputText
                            id="stanowisko"
                            title="#{bundle['dodaj_pracownik2.stanowisko1']}"
                            value="#{managed_pracownik.stanowisko}"
                            required="true"
                            requiredMessage="#{bundle['dodaj_pracownik2.blad_stanowisko']}">
                        </h:inputText>
                        
                        <h:outputLabel value="#{bundle['dodaj_pracownik2.pensja']}" for="pensja" />  

                        <h:inputText
                            id="cena"
                            title="#{bundle['dodaj_pracownik2.pensja1']}"
                            value="#{managed_pracownik.pensja}" 
                            required="true"
                            requiredMessage="#{bundle['dodaj_pracownik2.blad_pensja']}" 
                            converter="#{managed_pracownik.number_convert}"
                            converterMessage="Blad! Poprawny format: 0,0 zł lub 0 zł" >
                            <f:valueChangeListener binding="#{managed_pracownik.zmiana2}"/>
                            <f:validateLongRange minimum="#{managed_pracownik.min}"/>
                        </h:inputText>

                        <h:outputLabel value="#{bundle['dodaj_pracownik2.dataRozpoczeciaPracy']}"  
                                       for="dataRozpoczeciaPracy" /> 
                        <h:inputText 
                            id="dataRozpoczeciaPracy"
                            title="#{bundle['dodaj_pracownik2.dataRozpoczeciaPracy1']}"
                            value="#{managed_pracownik.dataRozpoczeciaPracy}"
                            required="true"                                        
                            requiredMessage="#{bundle['dodaj_pracownik2.blad_dataRozpoczeciaPracy']}"> 
                            <f:convertDateTime pattern="dd-MM-yyyy" />  
                        </h:inputText>
                        
                    </h:panelGrid>
                    <h:commandLink action= "rezultat2" value="#{bundle['dodaj_pracownik2.ok']}"
                                rendered="#{managed_pracownik.zmiana==1}">
                        <f:actionListener binding="#{managed_pracownik}"/>
                    </h:commandLink>
                    <h:commandLink action="#{managed_pracownik.update}"
                                value="#{bundle['dodaj_pracownik2.ok']}"
                                rendered="#{managed_pracownik.zmiana==0}"/>
                </h:form> 
            </ui:define>
        </ui:composition>


    </body>
</html>
