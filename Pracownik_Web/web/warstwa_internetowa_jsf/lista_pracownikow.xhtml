<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{bundle['lista_pracownikow.tytul']}"></h:outputText>
            </ui:define>
            <ui:define name="content">
                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup rendered="#{managed_pracownik.items.rowCount > 0}">
                        <h:dataTable value="#{managed_pracownik.items}" var="item" border="0" 
                                     cellpadding="2" cellspacing="0" 
                                     rowClasses="jsfcrud_odd_row,jsfcrud_even_row" 
                                     rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle['lista_pracownikow.id']}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle['lista_pracownikow.nazwa']}"/>
                                </f:facet>
                                <h:outputText value="#{item.nazwa}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle['lista_pracownikow.cena']}"/>
                                </f:facet>
                                <h:outputText value="#{item.cena}">
                                    <f:convertNumber pattern="####.## z&#322;"/>
                                </h:outputText>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle['lista_pracownikow.promocja']}"/>
                                </f:facet>
                                <h:outputText value="#{item.promocja}">
                                    <f:convertNumber currencySymbol="%" type="currency"/>
                                </h:outputText>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle['lista_pracownikow.data']}"/>
                                </f:facet>
                                <h:outputText value="#{item.data_produkcji}">
                                    <f:convertDateTime pattern="EEEEEEEE, dd-MM-yyyy" />
                                </h:outputText>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle['lista_pracownikow.cena_brutto']}"/>
                                </f:facet>
                                <h:outputText value="#{item.cena_brutto}">
                                    <f:convertNumber currencySymbol="z&#322;" type="currency"/>
                                </h:outputText>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle['lista_pracownikow.ilosc']}"/>
                                </f:facet>
                                <h:outputText value="#{item.ilosc}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle['lista_pracownikow.producent']}"/>
                                </f:facet>
                                <h:outputText value="#{item.producent}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle['lista_pracownikow.data_przydatnosci']}"/>
                                </f:facet>
                                <h:outputText value="#{item.data_przydatnosci}">
                                    <f:convertDateTime pattern="EEEEEEEE, dd-MM-yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle['lista_pracownikow.akcja']}"/>
                                </f:facet>
                                <h:commandLink action="#{managed_pracownik.prepareView}"
                                            value="#{bundle['lista_pracownikow.rezultat']}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{managed_pracownik.prepareEdit}"
                                            value="#{bundle['lista_pracownikow.edycja']}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{managed_pracownik.destroy}"
                                            value="#{bundle['lista_pracownikow.usun']}"/>
                            </h:column>
                            
                        </h:dataTable>
                    </h:panelGroup>
                    
                    <h:outputText escape="false" value="#{bundle['lista_pracownikow.pusta']}"
                        rendered="#{managed_pracownik.pagination.itemsCount == 0}"/>
                    <h:panelGroup rendered="#{managed_pracownik.pagination.itemsCount > 0}">
                        <h:outputText value="#{managed_pracownik.pagination.pageFirstItem + 1}
                            ..#{managed_pracownik.pagination.pageLastItem + 1}
                            /#{managed_pracownik.pagination.itemsCount}"/>&nbsp;
                            
                        <h:commandLink
                            action="#{managed_pracownik.previous}"
                            value="#{bundle['jsf.lista_pracownikow.poprzedni']} #{managed_pracownik.pagination.pageSize}"
                            rendered="#{managed_pracownik.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink
                            action="#{managed_pracownik.next}"
                            value="#{bundle['jsf.lista_pracownikow.nastepny']} #{managed_pracownik.pagination.pageSize}"
                            rendered="#{managed_pracownik.pagination.hasNextPage}"/>&nbsp;
                    </h:panelGroup>
                    
                    <h:commandButton id="powrot" value="#{bundle['lista_pracownikow.powrot']}" action="/faces/index1" />
                    <h:commandButton id="refresh"
                                value="#{bundle['lista_pracownikow.refresh']}"
                                action="#{managed_pracownik.refresh}" />
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
