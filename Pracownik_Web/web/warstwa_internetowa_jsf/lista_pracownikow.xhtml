<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{bundle['lista_pracownikow.tytul']}"></h:outputText>
            </ui:define>
            <ui:define name="content">
                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup rendered="#{managed_pracownik.items.rowCount > 0}">
                        <h:dataTable value="#{managed_pracownik.items}" var="item" border="0"
                                     cellpadding="2" cellspacing="0" 
                                      
                                     rowClasses="jsfcrud_odd_row,jsfcrud_even_row" 
                                     rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle['lista_pracownikow.id']}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">
                                    <h:inputText
                                        id="imie_filtr"
                                        title="imie_filtr"
                                        value="#{managed_pracownik.imie_filter}">
                                         <f:ajax event="keydown"
                                                 execute="imie_filtr"
                                                 render="imie_filtered"
                                                 onevent="keydown"/>
                                    </h:inputText>
                                    <h:outputText value="#{bundle['lista_pracownikow.imie']}"/>
                                </f:facet>
                                <h:outputText id="imie_filtered" value="#{item.imie}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:inputText
                                        id="nazwisko_filtr"
                                        title="nazwisko_filtr"
                                        value="#{managed_pracownik.nazwisko_filter}">
                                         <f:ajax event="keydown"
                                                 execute="nazwisko_filtr"
                                                 render="nazwisko_filtered"
                                                 onevent="keydown"/>
                                    </h:inputText>
                                    <h:outputText value="#{bundle['lista_pracownikow.nazwisko']}"/>
                                </f:facet>
                                <h:outputText id="nazwisko_filtered" value="#{item.nazwisko}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:inputText
                                        id="numerTelefonu_filtr"
                                        title="numerTelefonu_filtr"
                                        value="#{managed_pracownik.numerTelefonu_filter}">
                                         <f:ajax event="keydown"
                                                 execute="numerTelefonu_filtr"
                                                 render="numerTelefonu_filtered"
                                                 onevent="keydown"/>
                                    </h:inputText>
                                    <h:outputText value="#{bundle['lista_pracownikow.numerTelefonu']}"/>
                                </f:facet>
                                <h:outputText id="numerTelefonu_filtered" value="#{item.numerTelefonu}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:inputText
                                        id="adres_filtr"
                                        title="adres_filtr"
                                        value="#{managed_pracownik.adres_filter}">
                                         <f:ajax event="keydown"
                                                 execute="adres_filtr"
                                                 render="adres_filtered"
                                                 onevent="keydown"/>
                                    </h:inputText>
                                    <h:outputText value="#{bundle['lista_pracownikow.adres']}"/>
                                </f:facet>
                                <h:outputText id="adres_filtered" value="#{item.adres}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:inputText
                                        id="miasto_filtr"
                                        title="miasto_filtr"
                                        value="#{managed_pracownik.miasto_filter}">
                                         <f:ajax event="keydown"
                                                 execute="miasto_filtr"
                                                 render="miasto_filtered"
                                                 onevent="keydown"/>
                                    </h:inputText>
                                    <h:outputText value="#{bundle['lista_pracownikow.miasto']}"/>
                                </f:facet>
                                <h:outputText id="miasto_filtered" value="#{item.miasto}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:inputText
                                        id="stanowisko_filtr"
                                        title="stanowisko_filtr"
                                        value="#{managed_pracownik.stanowisko_filter}">
                                         <f:ajax event="keydown"
                                                 execute="stanowisko_filtr"
                                                 render="stanowisko_filtered"
                                                 onevent="keydown"/>
                                    </h:inputText>
                                    <h:outputText value="#{bundle['lista_pracownikow.stanowisko']}"/>
                                </f:facet>
                                <h:outputText id="stanowisko_filtered" value="#{item.stanowisko}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:inputText
                                        id="pensja_filtr"
                                        title="pensja_filtr"
                                        value="#{managed_pracownik.pensja_filter}"
                                        converter="#{managed_pracownik.number_convert}">
                                         <f:ajax event="keydown"
                                                 execute="pensja_filtr"
                                                 render="pensja_filtered"
                                                 onevent="keydown"/>
                                    </h:inputText>
                                    <h:outputText value="#{bundle['lista_pracownikow.pensja']}"/>
                                </f:facet>
                                <h:outputText id="pensja_filtered" value="#{item.pensja}">
                                    <f:convertNumber pattern="####.## z&#322;"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:inputText
                                        id="dataRozpoczeciaPracy_filtr"
                                        title="dataRozpoczeciaPracy_filtr"
                                        value="#{managed_pracownik.dataRozpoczeciaPracy_filter}">
                                         <f:ajax event="keydown"
                                                 execute="dataRozpoczeciaPracy_filtr"
                                                 render="dataRozpoczeciaPracy_filtered"
                                                 onevent="keydown"/>
                                         <f:convertDateTime pattern="dd-MM-yyyy" />
                                    </h:inputText>
                                    <h:outputText value="#{bundle['lista_pracownikow.dataRozpoczeciaPracy']}"/>
                                </f:facet>
                                <h:outputText id="dataRozpoczeciaPracy_filtered" value="#{item.dataRozpoczeciaPracy}">
                                    <f:convertDateTime pattern="EEEEEEEE, dd-MM-yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle['lista_pracownikow.akcja']}"/>
                                </f:facet>
                                <h:commandLink action="#{managed_pracownik.prepareView}"
                                            value="#{bundle['lista_pracownikow.rezultat']}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{managed_pracownik.prepareEdit}"
                                            value="#{bundle['lista_pracownikow.edycja']}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{managed_pracownik.destroy}"
                                            value="#{bundle['lista_pracownikow.usun']}"/>
                            </h:column>
                            
                        </h:dataTable>
                    </h:panelGroup>
                    
                    <h:outputText escape="false" value="#{bundle['lista_pracownikow.pusta']}"
                        rendered="#{managed_pracownik.pagination.itemsCount == 0}"/>
                    <h:panelGroup rendered="#{managed_pracownik.pagination.itemsCount > 0}">
                        <h:outputText value="#{managed_pracownik.pagination.pageFirstItem + 1}
                            ..#{managed_pracownik.pagination.pageLastItem + 1}
                            /#{managed_pracownik.pagination.itemsCount}"/>&nbsp;
                            
                        <h:commandLink
                            action="#{managed_pracownik.previous}"
                            value="#{bundle['jsf.lista_pracownikow.poprzedni']} #{managed_pracownik.pagination.pageSize}"
                            rendered="#{managed_pracownik.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink
                            action="#{managed_pracownik.next}"
                            value="#{bundle['jsf.lista_pracownikow.nastepny']} #{managed_pracownik.pagination.pageSize}"
                            rendered="#{managed_pracownik.pagination.hasNextPage}"/>&nbsp;
                    </h:panelGroup>
                    
                    <h:commandButton id="powrot" value="#{bundle['lista_pracownikow.powrot']}" action="/faces/index1" />
                    <h:commandButton id="refresh"
                                value="#{bundle['lista_pracownikow.refresh']}"
                                action="#{managed_pracownik.refresh}" />
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
