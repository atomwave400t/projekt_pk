<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">
            <ui:define name="title">
               <h:outputText 
                    value="#{bundle['rezultat2.tytul']}">
                </h:outputText>
            </ui:define>
            <ui:define name="content">
                <h:form id="form">
                    <h:outputText escape="false" value="#{bundle['rezultat2.nie_dodano']}" 
                                  rendered="#{managed_pracownik.stan==0}"/>         
                    <h:panelGrid columns="2" rendered="#{managed_pracownik.stan!=0}">            
                        <h:outputLabel value="#{bundle['lista_pracownikow.imie']}"  for="imie" />
                        <h:outputText id="imie" value="#{managed_pracownik.imie}"/>
                        <h:outputLabel value="#{bundle['lista_pracownikow.nazwisko']}"  for="nazwisko" />
                        <h:outputText id="nazwisko" value="#{managed_pracownik.nazwisko}"/>
                        <h:outputLabel value="#{bundle['lista_pracownikow.numerTelefonu']}"  for="numerTelefonu" />
                        <h:outputText id="numerTelefonu" value="#{managed_pracownik.numerTelefonu}"/>
                        <h:outputLabel value="#{bundle['lista_pracownikow.adres']}"  for="adres" />
                        <h:outputText id="adres" value="#{managed_pracownik.adres}"/>
                        <h:outputLabel value="#{bundle['lista_pracownikow.miasto']}"  for="miasto" />
                        <h:outputText id="miasto" value="#{managed_pracownik.miasto}"/>
                        <h:outputLabel value="#{bundle['lista_pracownikow.stanowisko']}"  for="stanowisko" />
                        <h:outputText id="stanowisko" value="#{managed_pracownik.stanowisko}"/>
                        <h:outputLabel value="#{bundle['lista_pracownikow.pensja']}"  for="pensja" />
                        <h:outputText id="pensja" value="#{managed_pracownik.pensja}" >
                           <f:convertNumber  binding="#{managed_pracownik.number_convert}" 
                                     pattern="####.### z&#322;"/>
                        </h:outputText>
                        <h:outputLabel value="#{bundle['lista_pracownikow.dataRozpoczeciaPracy']}" for="dataRozpoczeciaPracy"/>         
                        <h:outputText id="dataRozpoczeciaPracy" value="#{managed_pracownik.dataRozpoczeciaPracy}">
                                        <f:convertDateTime dateStyle="full"
                                            timeStyle="long" type="both"/> 
                        </h:outputText>
                    </h:panelGrid>
                    <h:commandButton id="powrot1"
                                value="#{bundle['rezultat2.powrot']}"
                                action="/faces/index1"
                                rendered="#{managed_pracownik.powrot!=0}"/>
                    <h:commandButton id="powrot2"
                                value="#{bundle['rezultat2.powrot']}"
                                action="#{managed_pracownik.powrot}"
                                rendered="#{managed_pracownik.powrot==0}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
