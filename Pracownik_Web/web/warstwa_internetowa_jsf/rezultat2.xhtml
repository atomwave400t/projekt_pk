<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">
            <ui:define name="title">
               <h:outputText 
                    value="#{bundle['rezultat2.tytul']}">
                </h:outputText>
            </ui:define>
            <ui:define name="content">
                <h:form id="form">
                    <h:outputText escape="false" value="#{bundle['rezultat2.nie_dodano']}" 
                                  rendered="#{managed_pracownik.stan==0}"/>         
                    <h:panelGrid columns="2" rendered="#{managed_pracownik.stan!=0}">            
                        <h:outputLabel value="#{bundle['lista_pracownikow.nazwa']}"  for="nazwa" />
                        <h:outputText id="nazwa" value="#{managed_pracownik.nazwa}"/>
                        <h:outputLabel value="#{bundle['lista_pracownikow.cena']}"  for="cena" />
                        <h:outputText id="cena" value="#{managed_pracownik.cena}" >
                           <f:convertNumber  binding="#{managed_pracownik.number_convert}" 
                                     pattern="####.### z&#322;"/>
                        </h:outputText>
                        <h:outputLabel value="#{bundle['lista_pracownikow.promocja']}"  for="promocja" />
                        <h:outputText id="promocja" value="#{managed_pracownik.promocja}">
                              <f:convertNumber currencySymbol="%" type="currency"/>
                        </h:outputText>
                        <h:outputLabel value="#{bundle['lista_pracownikow.data']}" for="data"/>         
                        <h:outputText id="data" value="#{managed_pracownik.data_produkcji}">
                                        <f:convertDateTime dateStyle="full"
                                            timeStyle="long" type="both"/> 
                        </h:outputText>
                        <h:outputLabel value="#{bundle['lista_pracownikow.cena_brutto']}"  for="brutto" />
                        <h:outputText id="brutto" value="#{managed_pracownik.cena_brutto}" >
                           <f:convertNumber currencySymbol="z&#322;" type="currency"/> 
                        </h:outputText>
                        
                        <h:outputLabel value="#{bundle['lista_pracownikow.ilosc']}"  for="ilosc" />
                        <h:outputText id="ilosc" value="#{managed_pracownik.ilosc}" />
                        
                        <h:outputLabel value="#{bundle['lista_pracownikow.producent']}"  for="producent" />
                        <h:outputText id="producent" value="#{managed_pracownik.producent}"/>
                        
                        <h:outputLabel value="#{bundle['lista_pracownikow.data_przydatnosci']}" for="data_przydatnosci"/>         
                        <h:outputText id="data_przydatnosci" value="#{managed_pracownik.data_przydatnosci}">
                                        <f:convertDateTime dateStyle="full"
                                            timeStyle="long" type="both"/> 
                        </h:outputText>
                    </h:panelGrid>
                    <h:commandButton id="powrot1"
                                value="#{bundle['rezultat2.powrot']}"
                                action="/faces/index1"
                                rendered="#{managed_pracownik.powrot!=0}"/>
                    <h:commandButton id="powrot2"
                                value="#{bundle['rezultat2.powrot']}"
                                action="#{managed_pracownik.powrot}"
                                rendered="#{managed_pracownik.powrot==0}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
